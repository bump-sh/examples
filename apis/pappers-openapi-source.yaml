      required: false
      schema:
        type: string
        example: 11
    code_postal:
      name: code_postal
      in: query
      description: Code postal de l'un des établissements de l'entreprise. Il est possible d'indiquer plusieurs codes postaux en les séparant par des virgules.
      required: false
      schema:
        type: string
        example: 75009
