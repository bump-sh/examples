        type: string
      - name: search
        in: query
        description: Filters Companies whose name contains the specified character
          string
        type: string
      - name: internal_id
        in: query
        description: Search for the Company whose internal id is the specified character
          string
        type: string
      - name: type
        in: query
        description: Filters the Company type
        type: string
