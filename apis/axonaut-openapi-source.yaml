      summary: Get all Invoices
      parameters:
      - name: userApiKey
        in: header
        required: true
        description: User private API key
        type: string
      - name: sort
        in: query
        description: Order of the returned data
        type: string
        default: id
        enum:
        - id
        - updatetime
      - name: number
        in: query
        description: Search for the Invoice which number is the specified character
          string
        type: string
      - name: internal_ref
        in: query
        description: Search for the Invoice which internal reference is the specified
          character string
        type: string
      - name: date_before
        in: query
        description: Invoice date prior to the given date (format DD/MM/YYYY)
        type: string
      - name: date_after
        in: query
        description: Invoice date after the given date (format DD/MM/YYYY)
        type: string
      - name: paid_date
        in: query
        description: Invoice date of payment (format DD/MM/YYYY)
        type: string
      - name: is_paid
        in: query
        description: Filters all paid or unpaid invoices (true or false)
        type: string
        enum:
        - 'true'
        - 'false'
      - name: updated_before
        in: query
        description: Invoice last updated date prior to the given date (format DD/MM/YYYY)
        type: string
      - name: updated_after
        in: query
        description: Invoice last updated date after the given date(format DD/MM/YYYY)
        type: string
      responses:
        '200':
          description: OK
          schema:
            properties:
              id:
                type: integer
              number:
                type: string
              order_number:
                type: string
              date:
                type: string
              sent_date:
                type: string
              due_date:
                type: string
              paid_date:
                type: string
              last_update_date:
                type: string
              pre_tax_amount:
                type: number
              tax_amount:
                type: number
              total:
                type: number
              currency:
                type: string
              mandatory_mentions:
                type: string
              payment_terms:
                type: string
              outstanding_amount:
                type: number
              service_start_date:
                type: string
              service_end_date:
                type: string
              frequency_in_months:
                type: integer
              business_user:
                type: string
              public_path:
                type: string
              customer_portal_url:
                type: string
              invoice_lines:
                items:
