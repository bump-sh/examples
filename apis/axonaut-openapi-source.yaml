        - customer
        - prospect
        - supplier
        - all
      - name: address_city
        in: query
        description: Filters the city of the Company
        type: string
      - name: address_zipcode
        in: query
        description: Filters the zip code of the Company
        type: string
      - name: is_prospect
        in: query
        description: Filters all prospects (true or false)
        type: string
        enum:
        - 'true'
        - 'false'
      - name: is_customer
        in: query
        description: Filters all customers (true or false)
        type: string
        enum:
        - 'true'
        - 'false'
      - name: is_supplier
        in: query
        description: Filters all suppliers (true or false)
        type: string
        enum:
        - 'true'
        - 'false'
      - name: sort
        in: query
        description: Order of the returned data
        type: string
        default: id
        enum:
        - id
        - name
        - address_city
      responses:
        '200':
          description: OK
          schema:
            properties:
              id:
                type: integer
              name:
                type: string
              creation_date:
                type: string
              address_street:
                type: string
              address_zip_code:
                type: string
              address_city:
                type: string
              address_country:
                type: string
              comments:
                type: string
              is_supplier:
                type: boolean
              is_prospect:
                type: boolean
              is_customer:
                type: boolean
              currency:
                type: string
              thirdparty_code:
                type: string
              intracommunity_number:
                type: string
              siret:
                type: string
              internal_id:
                type: string
              business_manager:
                type: object
              custom_fields:
