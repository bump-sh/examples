        '403':
          description: Forbidden.
          schema:
            "$ref": "#/definitions/V01_Status403"
        '404':
          description: Not found.
          schema:
            "$ref": "#/definitions/V01_Status404"
        '405':
          description: Method not allowed.
          schema:
