          $ref: '#/components/schemas/SessionInfo'
        sessioninfo:
          $ref: '#/components/schemas/SessionInfo'
    Users:
      type: object
      properties:
        users:
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/User'
        totalnumber:
          type: integer
          readOnly: true
          description: Total number of users
