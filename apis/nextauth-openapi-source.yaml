        userid:
          type: string
          description: Username
        numberaccounts:
          type: integer
          readOnly: true
          description: Number of accounts
        lastlogin:
          type: integer
          format: int64
          readOnly: true
          description: Aggregated last login over all accounts
    UserContext:
      type: object
